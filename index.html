<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <h3 id="time" class="col-1 hour">9am</h3>
        <input id="nine" class="col-8" type="text" name="timeNine"></input>
        <button class="col-1 saveBtn" onclick="saveNine()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">10am</h3>
        <input id="ten" class="col-8" type="text" name="timeTen"></input>
        <button class="col-1 saveBtn" onclick="saveTen()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">11am</h3>
        <input id="eleven" class="col-8" type="text" name="timeEleven"></input>
        <button class="col-1 saveBtn" onclick="saveEleven()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">12pm</h3>
        <input id="twelve" class="col-8" type="text" name="timeTwelve"></input>
        <button class="col-1 saveBtn" onclick="saveTwelve()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">1pm</h3>
        <input id="one" class="col-8" type="text" name="timeOne"></input>
        <button class="col-1 saveBtn" onclick="saveOne()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">2pm</h3>
        <input id="two" class="col-8" type="text" name="timeTwo"></input>
        <button class="col-1 saveBtn" onclick="saveTwo()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">3pm</h3>
        <input id="three" class="col-8" type="text" name="timeThree"></input>
        <button class="col-1 saveBtn" onclick="saveThree()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">4pm</h3>
        <input id="four" class="col-8" type="text" name="timeFour"></input>
        <button class="col-1 saveBtn" onclick="saveFour()"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <h3 id="time" class="col-1 hour">5pm</h3>
        <input id="five" class="col-8" type="text" name="timeFive"></input>
        <button class="col-1 saveBtn" onclick="saveFive()"><i class="fa fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
